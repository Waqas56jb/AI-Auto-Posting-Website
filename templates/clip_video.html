<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Clip Video - AI Auto Posting</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/responsive.css') }}">
<style>
:root {
    --primary-blue: #1a56db;
    --deep-blue: #1e3a8a;
    --accent-blue: #60a5fa;
    --white: #ffffff;
    --off-white: #f8fafc;
    --light-gray: #e5e7eb;
    --dark-gray: #1f2937;
    --success-green: #10b981;
    --warning-orange: #f59e0b;
    --danger-red: #ef4444;
}

body {
    font-family: 'Inter', Arial, sans-serif;
    background: var(--off-white);
    margin: 0;
    min-height: 100vh;
    color: var(--dark-gray);
    line-height: 1.6;
}

.main-header {
    width: 100%;
    background: var(--primary-blue);
    color: var(--white);
    padding: 0.8rem 2rem;
    box-shadow: 0 4px 20px rgba(26, 86, 219, 0.15);
    display: flex;
    align-items: center;
    justify-content: space-between;
    position: fixed;
    top: 0;
    left: 0;
    z-index: 1000;
    min-height: 50px;
    font-size: 1.1rem;
}

.header-content {
    display: flex;
    align-items: center;
    gap: 2rem;
}

.header-content h1 {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    font-size: 1.4rem;
    font-weight: 700;
}

.back-btn {
    background: rgba(255, 255, 255, 0.2);
    color: white;
    border: 1px solid rgba(255, 255, 255, 0.3);
    border-radius: 8px;
    padding: 0.6rem 1rem;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s ease;
    text-decoration: none;
    display: flex;
    align-items: center;
    gap: 0.5rem;
}

.back-btn:hover {
    background: rgba(255, 255, 255, 0.3);
    transform: translateY(-2px);
    color: white;
    text-decoration: none;
}

.container {
    max-width: 1200px;
    margin: 5.5rem auto 2rem auto;
    padding: 0 1.5rem;
    padding-bottom: 120px;
}

.page-title {
    font-family: 'Poppins', sans-serif;
    color: var(--primary-blue);
    font-size: 2rem;
    margin-bottom: 2rem;
    text-align: center;
}

.clip-section {
    background: var(--white);
    border-radius: 16px;
    padding: 2rem;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    margin-bottom: 2rem;
}

.section-title {
    font-family: 'Poppins', sans-serif;
    color: var(--deep-blue);
    font-size: 1.5rem;
    margin-bottom: 1.5rem;
    display: flex;
    align-items: center;
    gap: 0.5rem;
}

.upload-area {
    border: 3px dashed var(--light-gray);
    border-radius: 12px;
    padding: 3rem;
    text-align: center;
    background: var(--off-white);
    cursor: pointer;
    transition: all 0.3s ease;
    margin-bottom: 2rem;
}

.upload-area:hover {
    border-color: var(--primary-blue);
    background: rgba(26, 86, 219, 0.05);
}

.upload-area.dragover {
    border-color: var(--success-green);
    background: rgba(16, 185, 129, 0.1);
}

.upload-icon {
    font-size: 4rem;
    color: var(--primary-blue);
    margin-bottom: 1rem;
}

.upload-text {
    font-size: 1.2rem;
    color: var(--dark-gray);
    margin-bottom: 0.5rem;
}

.upload-subtext {
    color: var(--dark-gray);
    opacity: 0.7;
    margin-bottom: 1.5rem;
}

.browse-btn {
    background: var(--primary-blue);
    color: var(--white);
    border: none;
    padding: 1rem 2rem;
    border-radius: 8px;
    font-size: 1.1rem;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s ease;
}

.browse-btn:hover {
    background: var(--deep-blue);
    transform: translateY(-2px);
}

.time-controls {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 1.5rem;
    margin-bottom: 2rem;
}

.time-input-group {
    display: flex;
    flex-direction: column;
}

.time-input-group label {
    font-weight: 600;
    color: var(--dark-gray);
    margin-bottom: 0.5rem;
}

.time-input {
    padding: 0.75rem;
    border: 2px solid var(--light-gray);
    border-radius: 8px;
    font-size: 1rem;
    transition: all 0.3s ease;
}

.time-input:focus {
    outline: none;
    border-color: var(--primary-blue);
    box-shadow: 0 0 0 3px rgba(26, 86, 219, 0.1);
}

.quick-time-buttons {
    display: flex;
    gap: 0.5rem;
    flex-wrap: wrap;
    margin-top: 0.5rem;
}

.quick-time-btn {
    background: var(--off-white);
    color: var(--dark-gray);
    border: 1px solid var(--light-gray);
    padding: 0.5rem 1rem;
    border-radius: 6px;
    font-size: 0.9rem;
    cursor: pointer;
    transition: all 0.3s ease;
}

.quick-time-btn:hover {
    background: var(--primary-blue);
    color: var(--white);
    border-color: var(--primary-blue);
}

.video-preview {
    margin-bottom: 2rem;
    display: none;
}

.video-preview.show {
    display: block;
}

.video-preview video {
    width: 100%;
    max-width: 600px;
    border-radius: 8px;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
}

.video-info {
    background: var(--off-white);
    padding: 1rem;
    border-radius: 8px;
    margin-top: 1rem;
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
    gap: 1rem;
}

.info-item {
    text-align: center;
}

.info-label {
    font-size: 0.9rem;
    color: var(--dark-gray);
    opacity: 0.7;
    margin-bottom: 0.25rem;
}

.info-value {
    font-size: 1.1rem;
    font-weight: 600;
    color: var(--deep-blue);
}

.clip-button {
    background: linear-gradient(135deg, var(--success-green), #059669);
    color: var(--white);
    border: none;
    padding: 1rem 2rem;
    border-radius: 8px;
    font-size: 1.2rem;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s ease;
    width: 100%;
    max-width: 300px;
    margin: 0 auto;
    display: block;
}

.clip-button:hover {
    transform: translateY(-2px);
    box-shadow: 0 6px 20px rgba(16, 185, 129, 0.3);
}

.clip-button:disabled {
    background: var(--light-gray);
    cursor: not-allowed;
    transform: none;
    box-shadow: none;
}

.loading {
    display: none;
    text-align: center;
    padding: 2rem;
}

.loading.show {
    display: block;
}

.loading i {
    font-size: 2rem;
    color: var(--primary-blue);
    margin-bottom: 1rem;
    display: block;
}

.result-section {
    background: var(--white);
    border-radius: 16px;
    padding: 2rem;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    margin-top: 2rem;
    display: none;
}

.result-section.show {
    display: block;
}

.success-message {
    color: var(--success-green);
    font-weight: 600;
    margin-bottom: 1rem;
    text-align: center;
    font-size: 1.2rem;
}

.clip-details {
    background: var(--off-white);
    padding: 1.5rem;
    border-radius: 8px;
    margin-bottom: 1.5rem;
}

.clip-actions {
    display: flex;
    gap: 1rem;
    justify-content: center;
    flex-wrap: wrap;
}

.action-btn {
    background: var(--primary-blue);
    color: var(--white);
    border: none;
    padding: 0.75rem 1.5rem;
    border-radius: 8px;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s ease;
    text-decoration: none;
    display: flex;
    align-items: center;
    gap: 0.5rem;
}

.action-btn:hover {
    background: var(--deep-blue);
    transform: translateY(-2px);
    color: var(--white);
    text-decoration: none;
}

.action-btn.secondary {
    background: var(--light-gray);
    color: var(--dark-gray);
}

.action-btn.secondary:hover {
    background: var(--dark-gray);
    color: var(--white);
}

.error-message {
    color: var(--danger-red);
    font-weight: 600;
    text-align: center;
    padding: 1rem;
    background: rgba(239, 68, 68, 0.1);
    border-radius: 8px;
    margin-top: 1rem;
    display: none;
}

.error-message.show {
    display: block;
}

.caption-section {
    background: var(--white);
    border-radius: 16px;
    padding: 2rem;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    margin-top: 2rem;
}

.caption-section h3 {
    font-family: 'Poppins', sans-serif;
    color: var(--deep-blue);
    font-size: 1.3rem;
    margin-bottom: 1.5rem;
    text-align: center;
}

.caption-content {
    background: var(--off-white);
    padding: 1.5rem;
    border-radius: 8px;
    margin-bottom: 1.5rem;
}

.caption-text {
    font-size: 1.1rem;
    color: var(--dark-gray);
    line-height: 1.6;
    margin-bottom: 1rem;
    text-align: center;
}

.caption-hashtags {
    font-size: 1rem;
    color: var(--primary-blue);
    font-weight: 600;
    text-align: center;
}

.caption-actions {
    display: flex;
    gap: 1rem;
    justify-content: center;
    flex-wrap: wrap;
}

.variations-section {
    background: var(--white);
    border-radius: 16px;
    padding: 2rem;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    margin-top: 2rem;
}

.variations-section h3 {
    font-family: 'Poppins', sans-serif;
    color: var(--deep-blue);
    font-size: 1.3rem;
    margin-bottom: 1.5rem;
    text-align: center;
}

.variations-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
    gap: 1.5rem;
    margin-bottom: 1.5rem;
}

.variation-card {
    background: var(--off-white);
    border: 2px solid var(--light-gray);
    border-radius: 12px;
    padding: 1.5rem;
    transition: all 0.3s ease;
    cursor: pointer;
}

.variation-card:hover {
    border-color: var(--primary-blue);
    transform: translateY(-2px);
    box-shadow: 0 4px 15px rgba(26, 86, 219, 0.1);
}

.variation-card.selected {
    border-color: var(--success-green);
    background: rgba(16, 185, 129, 0.05);
}

.variation-type {
    display: inline-block;
    background: var(--primary-blue);
    color: var(--white);
    padding: 0.25rem 0.75rem;
    border-radius: 20px;
    font-size: 0.8rem;
    font-weight: 600;
    margin-bottom: 1rem;
}

.variation-caption {
    font-size: 1rem;
    color: var(--dark-gray);
    line-height: 1.5;
    margin-bottom: 1rem;
}

.variation-hashtags {
    font-size: 0.9rem;
    color: var(--primary-blue);
    font-weight: 500;
    line-height: 1.4;
}

.variation-actions {
    margin-top: 1rem;
    display: flex;
    gap: 0.5rem;
}

.variation-btn {
    background: var(--white);
    color: var(--primary-blue);
    border: 1px solid var(--primary-blue);
    padding: 0.5rem 1rem;
    border-radius: 6px;
    font-size: 0.9rem;
    cursor: pointer;
    transition: all 0.3s ease;
}

.variation-btn:hover {
    background: var(--primary-blue);
    color: var(--white);
}

.variation-btn.primary {
    background: var(--success-green);
    color: var(--white);
    border-color: var(--success-green);
}

.variation-btn.primary:hover {
    background: #059669;
}

.status-indicator {
    background: var(--off-white);
    border: 1px solid var(--light-gray);
    border-radius: 8px;
    padding: 1rem;
    margin-bottom: 2rem;
    display: flex;
    justify-content: space-around;
    gap: 2rem;
    flex-wrap: wrap;
}

.status-item {
    display: flex;
    align-items: center;
    gap: 0.5rem;
    padding: 0.5rem;
    border-radius: 6px;
    background: var(--white);
    border: 1px solid var(--light-gray);
}

.status-item i {
    font-size: 1.2rem;
    color: var(--primary-blue);
}

.status-item span {
    font-size: 0.9rem;
    color: var(--dark-gray);
    font-weight: 600;
}

.status-item span.status-ok {
    color: var(--success-green);
}

.status-item span.status-warning {
    color: var(--warning-orange);
}

.status-item span.status-error {
    color: var(--danger-red);
}

@media (max-width: 768px) {
    .container {
        padding: 0 1rem;
    }
    
    .clip-section {
        padding: 1.5rem;
    }
    
    .upload-area {
        padding: 2rem 1rem;
    }
    
    .time-controls {
        grid-template-columns: 1fr;
    }
    
    .clip-actions {
        flex-direction: column;
        align-items: center;
    }
    .status-indicator {
        flex-direction: column;
        gap: 1rem;
    }
    
    .status-item {
        justify-content: center;
    }
}
</style>
</head>
<body>
    <header class="main-header">
        <div class="header-content">
            <a href="/edit" class="back-btn">
                <i class="fas fa-arrow-left"></i>
                Back to Edit
            </a>
            <h1>AI Auto Posting</h1>
        </div>
    </header>
    
    <div class="container">
        <h1 class="page-title">Clip Video</h1>
        
        <div class="clip-section">
            <h2 class="section-title">
                <i class="fas fa-upload"></i>
                Upload Video
            </h2>
            
            <div class="status-indicator" id="statusIndicator" style="display: none;">
                <div class="status-item">
                    <i class="fas fa-server"></i>
                    <span>Server Status: <span id="serverStatus">Checking...</span></span>
                </div>
                <div class="status-item">
                    <i class="fas fa-video"></i>
                    <span>FFmpeg: <span id="ffmpegStatus">Checking...</span></span>
                </div>
            </div>
            
            <div class="upload-area" id="uploadArea">
                <div class="upload-icon">
                    <i class="fas fa-cloud-upload-alt"></i>
                </div>
                <div class="upload-text">Drag & drop your video here</div>
                <div class="upload-subtext">or click to browse files</div>
                <button class="browse-btn" onclick="document.getElementById('videoFile').click()">
                    <i class="fas fa-folder-open"></i>
                    Browse Files
                </button>
                <input type="file" id="videoFile" accept="video/*" style="display: none;">
            </div>
            
            <div class="time-controls">
                <div class="time-input-group">
                    <label for="startTime">Start Time (seconds)</label>
                    <input type="number" id="startTime" class="time-input" value="0" min="0" step="0.1">
                    <div class="quick-time-buttons">
                        <button class="quick-time-btn" onclick="setQuickTime('start', 0)">0s</button>
                        <button class="quick-time-btn" onclick="setQuickTime('start', 5)">5s</button>
                        <button class="quick-time-btn" onclick="setQuickTime('start', 10)">10s</button>
                        <button class="quick-time-btn" onclick="setQuickTime('start', 30)">30s</button>
                    </div>
                </div>
                
                <div class="time-input-group">
                    <label for="endTime">End Time (seconds)</label>
                    <input type="number" id="endTime" class="time-input" value="30" min="0" step="0.1">
                    <div class="quick-time-buttons">
                        <button class="quick-time-btn" onclick="setQuickTime('end', 30)">30s</button>
                        <button class="quick-time-btn" onclick="setQuickTime('end', 60)">1m</button>
                        <button class="quick-time-btn" onclick="setQuickTime('end', 120)">2m</button>
                        <button class="quick-time-btn" onclick="setQuickTime('end', 300)">5m</button>
                    </div>
                </div>
            </div>
            
            <div class="video-preview" id="videoPreview">
                <video id="videoPlayer" controls>
                    Your browser does not support the video tag.
                </video>
                <div class="video-info" id="videoInfo">
                    <div class="info-item">
                        <div class="info-label">Duration</div>
                        <div class="info-value" id="videoDuration">--:--</div>
                    </div>
                    <div class="info-item">
                        <div class="info-label">File Size</div>
                        <div class="info-value" id="videoSize">--</div>
                    </div>
                    <div class="info-item">
                        <div class="info-label">Format</div>
                        <div class="info-value" id="videoFormat">--</div>
                    </div>
                </div>
            </div>
            
            <button class="clip-button" id="clipButton" onclick="createClip()" disabled>
                <i class="fas fa-cut"></i>
                Create Clip
            </button>
            
            <div class="loading" id="loading">
                <i class="fas fa-spinner fa-spin"></i>
                <div>Creating your video clip...</div>
            </div>
            
            <div class="error-message" id="errorMessage"></div>
        </div>
        
        <div class="result-section" id="resultSection">
            <div class="success-message" id="successMessage"></div>
            
            <div class="clip-details" id="clipDetails"></div>
            
            <div class="clip-actions">
                <a href="/edit" class="action-btn">
                    <i class="fas fa-arrow-left"></i>
                    Back to Dashboard
                </a>
                <button class="action-btn secondary" onclick="createAnotherClip()">
                    <i class="fas fa-plus"></i>
                    Create Another Clip
                </button>
                <button class="action-btn" onclick="generateCaptionForClip()" id="captionBtn" style="display: none;">
                    <i class="fas fa-comment-dots"></i>
                    Generate Caption
                </button>
                <button class="action-btn secondary" onclick="generateCaptionVariations()" id="variationsBtn" style="display: none;">
                    <i class="fas fa-magic"></i>
                    Get Variations
                </button>
            </div>
            
            <div class="caption-section" id="captionSection" style="display: none;">
                <h3>Generated Caption</h3>
                <div class="caption-content">
                    <div class="caption-text" id="captionText"></div>
                    <div class="caption-hashtags" id="captionHashtags"></div>
                </div>
                <div class="caption-actions">
                    <button class="action-btn secondary" onclick="copyCaption()">
                        <i class="fas fa-copy"></i>
                        Copy Caption
                    </button>
                    <button class="action-btn secondary" onclick="editCaption()">
                        <i class="fas fa-edit"></i>
                        Edit Caption
                    </button>
                </div>
            </div>
            
            <div class="variations-section" id="variationsSection" style="display: none;">
                <h3>Caption Variations</h3>
                <div class="variations-grid" id="variationsGrid"></div>
            </div>
        </div>
    </div>
    
    <script>
        let selectedFile = null;
        let videoDuration = 0;
        
        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            initializeUploadArea();
            initializeTimeInputs();
            checkServerStatus();
        });
        
        function initializeUploadArea() {
            const uploadArea = document.getElementById('uploadArea');
            const videoFile = document.getElementById('videoFile');
            
            // Click to upload
            uploadArea.addEventListener('click', () => {
                videoFile.click();
            });
            
            // Drag and drop
            uploadArea.addEventListener('dragover', (e) => {
                e.preventDefault();
                uploadArea.classList.add('dragover');
            });
            
            uploadArea.addEventListener('dragleave', () => {
                uploadArea.classList.remove('dragover');
            });
            
            uploadArea.addEventListener('drop', (e) => {
                e.preventDefault();
                uploadArea.classList.remove('dragover');
                
                const files = e.dataTransfer.files;
                if (files.length > 0) {
                    handleFileSelect(files[0]);
                }
            });
            
            // File input change
            videoFile.addEventListener('change', (e) => {
                if (e.target.files.length > 0) {
                    handleFileSelect(e.target.files[0]);
                }
            });
        }
        
        function initializeTimeInputs() {
            const startTime = document.getElementById('startTime');
            const endTime = document.getElementById('endTime');
            
            // Update end time when start time changes
            startTime.addEventListener('input', () => {
                const start = parseFloat(startTime.value) || 0;
                const end = parseFloat(endTime.value) || 30;
                
                if (end <= start) {
                    endTime.value = start + 30;
                }
            });
            
            // Update start time when end time changes
            endTime.addEventListener('input', () => {
                const start = parseFloat(startTime.value) || 0;
                const end = parseFloat(endTime.value) || 30;
                
                if (start >= end) {
                    startTime.value = Math.max(0, end - 30);
                }
            });
        }
        
        function handleFileSelect(file) {
            if (!file.type.startsWith('video/')) {
                showError('Please select a valid video file.');
                return;
            }
            
            selectedFile = file;
            
            // Show video preview
            const videoPlayer = document.getElementById('videoPlayer');
            const videoPreview = document.getElementById('videoPreview');
            const clipButton = document.getElementById('clipButton');
            
            const videoUrl = URL.createObjectURL(file);
            videoPlayer.src = videoUrl;
            videoPreview.classList.add('show');
            
            // Get video duration when metadata loads
            videoPlayer.addEventListener('loadedmetadata', () => {
                videoDuration = videoPlayer.duration;
                updateVideoInfo();
                updateTimeInputs();
                clipButton.disabled = false;
            });
            
            // Update upload area
            const uploadArea = document.getElementById('uploadArea');
            uploadArea.innerHTML = `
                <div class="upload-icon">
                    <i class="fas fa-check-circle" style="color: var(--success-green);"></i>
                </div>
                <div class="upload-text">${file.name}</div>
                <div class="upload-subtext">Ready to clip</div>
                <button class="browse-btn" onclick="document.getElementById('videoFile').click()">
                    <i class="fas fa-folder-open"></i>
                    Change File
                </button>
            `;
            
            // Hide any previous errors
            hideError();
        }
        
        function updateVideoInfo() {
            const videoSize = document.getElementById('videoSize');
            const videoFormat = document.getElementById('videoFormat');
            const videoDurationElement = document.getElementById('videoDuration');
            
            // File size
            const sizeInMB = (selectedFile.size / (1024 * 1024)).toFixed(2);
            videoSize.textContent = `${sizeInMB} MB`;
            
            // Format
            const extension = selectedFile.name.split('.').pop().toUpperCase();
            videoFormat.textContent = extension;
            
            // Duration
            const minutes = Math.floor(videoDuration / 60);
            const seconds = Math.floor(videoDuration % 60);
            videoDurationElement.textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;
        }
        
        function updateTimeInputs() {
            const startTime = document.getElementById('startTime');
            const endTime = document.getElementById('endTime');
            
            // Set max values
            startTime.max = videoDuration - 1;
            endTime.max = videoDuration;
            
            // Set default end time if current end time is beyond video duration
            if (parseFloat(endTime.value) > videoDuration) {
                endTime.value = videoDuration;
            }
        }
        
        function setQuickTime(type, value) {
            const input = document.getElementById(type === 'start' ? 'startTime' : 'endTime');
            input.value = value;
            input.dispatchEvent(new Event('input'));
        }
        
        async function createClip() {
            if (!selectedFile) {
                showError('Please select a video file first.');
                return;
            }
            
            const startTime = parseFloat(document.getElementById('startTime').value);
            const endTime = parseFloat(document.getElementById('endTime').value);
            
            if (isNaN(startTime) || isNaN(endTime)) {
                showError('Please enter valid start and end times.');
                return;
            }
            
            if (startTime < 0 || endTime <= startTime) {
                showError('Invalid time range. End time must be greater than start time.');
                return;
            }
            
            if (endTime > videoDuration) {
                showError(`End time cannot exceed video duration (${videoDuration.toFixed(1)}s).`);
                return;
            }
            
            // Show loading
            const loading = document.getElementById('loading');
            const clipButton = document.getElementById('clipButton');
            
            loading.classList.add('show');
            clipButton.disabled = true;
            hideError();
            
            try {
                const formData = new FormData();
                formData.append('file', selectedFile);
                formData.append('start_time', startTime);
                formData.append('end_time', endTime);
                
                const response = await fetch('/api/create-video-clip', {
                    method: 'POST',
                    body: formData
                });
                
                // Check if response is JSON
                const contentType = response.headers.get('content-type');
                if (!contentType || !contentType.includes('application/json')) {
                    // If not JSON, get the text and show error
                    const text = await response.text();
                    console.error('Non-JSON response:', text);
                    throw new Error('Server returned invalid response format. Please try again.');
                }
                
                const data = await response.json();
                
                if (data.success) {
                    showResult(data);
                } else {
                    if (data.redirect) {
                        showError(data.message);
                        setTimeout(() => {
                            window.location.href = data.redirect;
                        }, 2000);
                    } else {
                        throw new Error(data.message || 'Failed to create clip');
                    }
                }
                
            } catch (error) {
                console.error('Clip creation error:', error);
                showError(`Error creating clip: ${error.message}`);
            } finally {
                loading.classList.remove('show');
                clipButton.disabled = false;
            }
        }
        
        function showResult(data) {
            const resultSection = document.getElementById('resultSection');
            const successMessage = document.getElementById('successMessage');
            const clipDetails = document.getElementById('clipDetails');
            const captionBtn = document.getElementById('captionBtn');
            const variationsBtn = document.getElementById('variationsBtn');
            
            successMessage.textContent = data.message;
            
            clipDetails.innerHTML = `
                <h3>Clip Created Successfully!</h3>
                <div class="video-info">
                    <div class="info-item">
                        <div class="info-label">Clip Name</div>
                        <div class="info-value">${data.clip_filename}</div>
                    </div>
                    <div class="info-item">
                        <div class="info-label">Duration</div>
                        <div class="info-value">${data.duration.toFixed(1)}s</div>
                    </div>
                    <div class="info-item">
                        <div class="info-label">Time Range</div>
                        <div class="info-value">${data.start_time}s - ${data.end_time}s</div>
                    </div>
                    <div class="info-item">
                        <div class="info-label">Created</div>
                        <div class="info-value">${data.day_name}</div>
                    </div>
                </div>
                <div style="text-align: center; margin-top: 1rem; padding: 1rem; background: var(--off-white); border-radius: 8px;">
                    <p style="margin: 0; color: var(--success-green); font-weight: 600;">
                        <i class="fas fa-check-circle"></i>
                        Your clip has been added to the trimmed videos dashboard!
                    </p>
                    <p style="margin: 0.5rem 0 0 0; font-size: 0.9rem; color: var(--dark-gray);">
                        Go to the main dashboard to view and manage your clips.
                    </p>
                </div>
            `;
            
            resultSection.classList.add('show');
            resultSection.scrollIntoView({ behavior: 'smooth' });
            
            // Show caption generation buttons
            captionBtn.style.display = 'inline-flex';
            variationsBtn.style.display = 'inline-flex';
            
            // Try to refresh the dashboard if we're on the edit page
            try {
                if (typeof loadDashboard === 'function') {
                    loadDashboard();
                }
            } catch (e) {
                console.log('Dashboard refresh not available on this page');
            }
        }
        
        async function generateCaptionForClip() {
            if (!selectedFile) {
                showError('Please create a clip first.');
                return;
            }
            
            const captionBtn = document.getElementById('captionBtn');
            const captionSection = document.getElementById('captionSection');
            const captionText = document.getElementById('captionText');
            const captionHashtags = document.getElementById('captionHashtags');
            
            // Show loading state
            captionBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Generating...';
            captionBtn.disabled = true;
            captionSection.style.display = 'block';
            
            if (captionText) captionText.innerHTML = '<span style="color: var(--primary-blue);"><i class="fas fa-spinner fa-spin"></i> Generating professional caption and title with Gemini AI...</span>';
            if (captionHashtags) captionHashtags.innerHTML = '';
            
            try {
                const response = await fetch('/api/generate_caption', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        filename: selectedFile.name 
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    if (captionText) captionText.innerHTML = data.caption;
                    if (captionHashtags) captionHashtags.innerHTML = data.hashtags;
                    
                    // Save caption and title
                    await saveCaption(data.caption, data.hashtags, data.title);
                    
                    showNotification('Caption and title generated successfully!', 'success');
                } else {
                    throw new Error(data.error || 'Failed to generate caption');
                }
                
            } catch (error) {
                console.error('Caption generation error:', error);
                if (captionText) captionText.innerHTML = `<span style="color: var(--danger-red);"><i class="fas fa-exclamation-triangle"></i> Error: ${error.message}</span>`;
                showError(`Error generating caption: ${error.message}`);
            } finally {
                // Restore button state
                captionBtn.innerHTML = '<i class="fas fa-comment-dots"></i> Generate Caption';
                captionBtn.disabled = false;
            }
        }
        
        async function saveCaption(caption, hashtags, title = '') {
            try {
                const response = await fetch('/api/save_caption', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        filename: selectedFile.name,
                        caption: caption,
                        hashtags: hashtags,
                        title: title
                    })
                });
                
                const data = await response.json();
                if (data.success) {
                    console.log('Caption and title saved successfully');
                } else {
                    console.error('Failed to save caption and title');
                }
            } catch (error) {
                console.error('Error saving caption and title:', error);
            }
        }
        
        function copyCaption() {
            const captionText = document.getElementById('captionText');
            const captionHashtags = document.getElementById('captionHashtags');
            
            if (captionText && captionHashtags) {
                const fullCaption = captionText.innerText + '\n\n' + captionHashtags.innerText;
                navigator.clipboard.writeText(fullCaption).then(() => {
                    showNotification('Caption copied to clipboard!', 'success');
                }).catch(() => {
                    showNotification('Failed to copy caption', 'error');
                });
            }
        }
        
        function editCaption() {
            const captionText = document.getElementById('captionText');
            const captionHashtags = document.getElementById('captionHashtags');
            
            if (captionText && captionHashtags) {
                const newCaption = prompt('Edit caption:', captionText.innerText);
                if (newCaption !== null) {
                    captionText.innerHTML = newCaption;
                    showNotification('Caption updated!', 'success');
                }
            }
        }
        
        async function generateCaptionVariations() {
            if (!selectedFile) {
                showError('Please create a clip first.');
                return;
            }
            
            const variationsBtn = document.getElementById('variationsBtn');
            const variationsSection = document.getElementById('variationsSection');
            const variationsGrid = document.getElementById('variationsGrid');
            
            // Show loading state
            variationsBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Generating...';
            variationsBtn.disabled = true;
            variationsSection.style.display = 'block';
            
            try {
                const response = await fetch('/api/generate_caption_variations', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        filename: selectedFile.name 
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    displayCaptionVariations(data.variations);
                    showNotification('Caption variations generated successfully!', 'success');
                } else {
                    throw new Error(data.error || 'Failed to generate variations');
                }
                
            } catch (error) {
                console.error('Caption variations error:', error);
                showError(`Error generating variations: ${error.message}`);
            } finally {
                // Restore button state
                variationsBtn.innerHTML = '<i class="fas fa-magic"></i> Get Variations';
                variationsBtn.disabled = false;
            }
        }
        
        function displayCaptionVariations(variations) {
            const variationsGrid = document.getElementById('variationsGrid');
            variationsGrid.innerHTML = '';
            
            variations.forEach((variation, index) => {
                const variationCard = document.createElement('div');
                variationCard.className = 'variation-card';
                variationCard.onclick = () => selectVariation(index, variation);
                
                variationCard.innerHTML = `
                    <div class="variation-type">${variation.type}</div>
                    <div class="variation-caption">${variation.caption}</div>
                    <div class="variation-hashtags">${variation.hashtags}</div>
                    <div class="variation-actions">
                        <button class="variation-btn" onclick="event.stopPropagation(); copyVariation('${variation.caption}', '${variation.hashtags}')">
                            <i class="fas fa-copy"></i> Copy
                        </button>
                        <button class="variation-btn primary" onclick="event.stopPropagation(); useVariation('${variation.caption}', '${variation.hashtags}')">
                            <i class="fas fa-check"></i> Use This
                        </button>
                    </div>
                `;
                
                variationsGrid.appendChild(variationCard);
            });
        }
        
        function selectVariation(index, variation) {
            // Remove previous selection
            document.querySelectorAll('.variation-card').forEach(card => {
                card.classList.remove('selected');
            });
            
            // Select current variation
            event.currentTarget.classList.add('selected');
            
            // Show notification
            showNotification(`Selected ${variation.type} variation!`, 'success');
        }
        
        function copyVariation(caption, hashtags) {
            const fullCaption = caption + '\n\n' + hashtags;
            navigator.clipboard.writeText(fullCaption).then(() => {
                showNotification('Variation copied to clipboard!', 'success');
            }).catch(() => {
                showNotification('Failed to copy variation', 'error');
            });
        }
        
        function useVariation(caption, hashtags) {
            // Update the main caption section
            const captionSection = document.getElementById('captionSection');
            const captionText = document.getElementById('captionText');
            const captionHashtags = document.getElementById('captionHashtags');
            
            if (captionText && captionHashtags) {
                captionText.innerHTML = caption;
                captionHashtags.innerHTML = hashtags;
                
                // Show caption section
                captionSection.style.display = 'block';
                
                // Save caption
                saveCaption(caption, hashtags);
                
                showNotification('Variation applied successfully!', 'success');
            }
        }
        
        function createAnotherClip() {
            // Reset the page
            location.reload();
        }
        
        function showError(message) {
            const errorMessage = document.getElementById('errorMessage');
            errorMessage.textContent = message;
            errorMessage.classList.add('show');
        }
        
        function hideError() {
            const errorMessage = document.getElementById('errorMessage');
            errorMessage.classList.remove('show');
        }

        async function checkServerStatus() {
            const statusIndicator = document.getElementById('statusIndicator');
            const serverStatus = document.getElementById('serverStatus');
            const ffmpegStatus = document.getElementById('ffmpegStatus');

            try {
                const response = await fetch('/api/health');
                if (response.ok) {
                    const data = await response.json();
                    statusIndicator.style.display = 'flex';
                    
                    // Server status
                    serverStatus.textContent = 'OK';
                    serverStatus.classList.add('status-ok');
                    serverStatus.classList.remove('status-warning', 'status-error');

                    // FFmpeg status
                    if (data.ffmpeg_available) {
                        ffmpegStatus.textContent = 'Available';
                        ffmpegStatus.classList.add('status-ok');
                        ffmpegStatus.classList.remove('status-warning', 'status-error');
                    } else {
                        ffmpegStatus.textContent = 'Not Available';
                        ffmpegStatus.classList.add('status-error');
                        ffmpegStatus.classList.remove('status-ok', 'status-warning');
                    }
                } else {
                    serverStatus.textContent = 'Error';
                    serverStatus.classList.add('status-error');
                    serverStatus.classList.remove('status-ok', 'status-warning');
                    ffmpegStatus.textContent = 'N/A';
                    ffmpegStatus.classList.add('status-error');
                    ffmpegStatus.classList.remove('status-ok', 'status-warning');
                }
            } catch (error) {
                console.error('Server status check error:', error);
                serverStatus.textContent = 'Error';
                serverStatus.classList.add('status-error');
                serverStatus.classList.remove('status-ok', 'status-warning');
                ffmpegStatus.textContent = 'N/A';
                ffmpegStatus.classList.add('status-error');
                ffmpegStatus.classList.remove('status-ok', 'status-warning');
            }
        }
    </script>
