<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - StoryVerse AI</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-blue: #1a56db;
            --deep-blue: #1e3a8a;
            --light-blue: #3b82f6;
            --accent-blue: #60a5fa;
            --white: #ffffff;
            --off-white: #f8fafc;
            --light-gray: #e5e7eb;
            --dark-gray: #1f2937;
            --gradient-blue: linear-gradient(135deg, var(--primary-blue), var(--deep-blue));
            --neumorphic-shadow: 8px 8px 16px rgba(0, 0, 0, 0.1), -8px -8px 16px rgba(255, 255, 255, 0.1);
            --neumorphic-inset: inset 4px 4px 8px rgba(0, 0, 0, 0.1), inset -4px -4px 8px rgba(255, 255, 255, 0.1);
            --transition-fast: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            --transition-medium: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--off-white);
            color: var(--dark-gray);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .forgot-container {
            background: var(--white);
            border-radius: 20px;
            box-shadow: var(--neumorphic-shadow);
            padding: 2.5rem 2rem 2rem 2rem;
            max-width: 410px;
            width: 100%;
            position: relative;
            overflow: hidden;
        }

        .forgot-container::before {
            content: "";
            position: absolute;
            top: -60px;
            right: -60px;
            width: 140px;
            height: 140px;
            background: radial-gradient(circle, var(--primary-blue) 60%, transparent 100%);
            opacity: 0.10;
            z-index: 0;
        }

        .forgot-logo {
            font-family: 'Poppins', sans-serif;
            font-weight: 800;
            font-size: 2rem;
            color: var(--primary-blue);
            letter-spacing: -0.5px;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            justify-content: center;
            margin-bottom: 1.5rem;
        }

        .forgot-logo .logo-icon {
            font-size: 1.8rem;
            color: var(--accent-blue);
        }

        .forgot-container h2 {
            font-size: 1.7rem;
            font-weight: 700;
            color: var(--deep-blue);
            margin-bottom: 1.7rem;
            text-align: center;
            letter-spacing: 1px;
        }

        .input-group {
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            background: var(--off-white);
            border-radius: 12px;
            border: 2px solid var(--light-gray);
            box-shadow: var(--neumorphic-inset);
            transition: var(--transition-fast);
            position: relative;
        }

        .input-group:focus-within {
            border-color: var(--primary-blue);
            background: #e0e7ff;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.13);
        }

        .input-icon {
            width: 2.2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--light-blue);
            font-size: 1.2rem;
            flex-shrink: 0;
        }

        .input-group input {
            border: none;
            outline: none;
            background: transparent;
            font-size: 1rem;
            color: var(--dark-gray);
            padding: 1rem 1rem 1rem 0;
            width: 100%;
            border-radius: 12px;
            font-family: inherit;
            transition: var(--transition-fast);
        }

        .input-group input::placeholder {
            color: #a0aec0;
            opacity: 1;
        }

        .forgot-button {
            width: 100%;
            padding: 1rem;
            background: var(--gradient-blue);
            color: var(--white);
            border: none;
            border-radius: 12px;
            font-weight: 700;
            font-size: 1.08rem;
            cursor: pointer;
            transition: var(--transition-medium);
            box-shadow: 0 4px 15px rgba(26, 86, 219, 0.13);
            margin-top: 0.3rem;
            letter-spacing: 0.5px;
        }

        .forgot-button:hover {
            background: linear-gradient(135deg, var(--deep-blue), var(--primary-blue));
            box-shadow: 0 8px 25px rgba(26, 86, 219, 0.18);
            transform: translateY(-2px);
        }

        .error-message, .success-message {
            font-weight: 600;
            margin-top: 1.1rem;
            text-align: center;
            display: none;
            border-radius: 6px;
            padding: 0.7rem 0.5rem;
        }

        .error-message {
            color: #fff;
            background: #dc2626;
        }

        .success-message {
            color: #fff;
            background: #10b981;
        }

        .login-link {
            text-align: center;
            margin-top: 1.2rem;
        }

        .login-link a {
            color: var(--primary-blue);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.2s;
        }

        .login-link a:hover {
            color: var(--light-blue);
            text-decoration: underline;
        }

        .signup-link {
            text-align: center;
            margin-top: 1.2rem;
        }

        .signup-link a {
            color: var(--primary-blue);
            font-weight: 600;
            margin-left: 0.5rem;
            text-decoration: none;
            transition: color 0.2s;
        }

        .signup-link a:hover {
            color: var(--light-blue);
            text-decoration: underline;
        }

        @media (max-width: 480px) {
            .forgot-container {
                padding: 1.2rem 0.5rem 1.5rem 0.5rem;
            }
            .forgot-logo {
                font-size: 1.3rem;
            }
            .forgot-container h2 {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="forgot-container">
        <div class="forgot-logo">
            <i class="fas fa-magic logo-icon"></i>
            <span>StoryVerse</span>
        </div>
        <h2>Forgot Your Password?</h2>
        <div id="email-form">
            <div class="input-group">
                <span class="input-icon"><i class="fa fa-envelope"></i></span>
                <input type="email" id="email" placeholder="Enter your email" required>
            </div>
            <button onclick="verifyEmail()" class="forgot-button">Verify Email</button>
        </div>
        <div id="password-form" style="display: none;">
            <div class="input-group">
                <span class="input-icon"><i class="fa fa-lock"></i></span>
                <input type="password" id="newPassword" placeholder="New Password" required>
            </div>
            <div class="input-group">
                <span class="input-icon"><i class="fa fa-lock"></i></span>
                <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
            </div>
            <button onclick="resetPassword()" class="forgot-button">Reset Password</button>
        </div>
        <p id="error-message" class="error-message"></p>
        <p id="success-message" class="success-message"></p>
        <div class="login-link">
            <a href="/api/navigate/login">Back to Login</a>
        </div>
        <div class="signup-link">
            <span>Don't have an account?</span>
            <a href="/api/navigate/signup">Sign Up</a>
        </div>
    </div>

    <script>
        let verifiedEmail = '';

        function showMessage(message, isSuccess, elementId) {
            const messageElement = document.getElementById(elementId);
            messageElement.textContent = message;
            messageElement.style.display = 'block';
            messageElement.className = `error-message${isSuccess ? ' success-message' : ''}`;
        }

        async function verifyEmail() {
            const email = document.getElementById('email').value;
            if (!email) {
                showMessage('Please enter your email address.', false, 'error-message');
                return;
            }

            try {
                const response = await fetch('/api/verify-email', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email })
                });

                const data = await response.json();

                if (response.ok) {
                    verifiedEmail = email;
                    document.getElementById('email-form').style.display = 'none';
                    document.getElementById('password-form').style.display = 'block';
                    showMessage(data.message, true, 'success-message');
                } else {
                    showMessage(data.message, false, 'error-message');
                }
            } catch (error) {
                console.error('Navigation error in verifyEmail:', error);
                showMessage('Error: Unable to verify email. Please try again.', false, 'error-message');
            }
        }

        async function resetPassword() {
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (!newPassword || !confirmPassword) {
                showMessage('Please fill in both password fields.', false, 'error-message');
                return;
            }

            try {
                const response = await fetch('/api/reset-password', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email: verifiedEmail, newPassword, confirmPassword })
                });

                const data = await response.json();

                if (response.ok) {
                    showMessage(data.message, true, 'success-message');
                    if (data.redirect) {
                        setTimeout(() => {
                            window.location.href = data.redirect;
                        }, 1500);
                    }
                } else {
                    showMessage(data.message, false, 'error-message');
                }
            } catch (error) {
                console.error('Navigation error in resetPassword:', error);
                showMessage('Error: Unable to reset password. Please try again.', false, 'error-message');
            }
        }
    </script>
</body>
</html>
