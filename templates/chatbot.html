<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Assistant - StoryVerse</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Comic+Sans+MS&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-blue: #4361ee;
            --dark-blue: #3a0ca3;
            --light-blue: #4cc9f0;
            --white: #ffffff;
            --light-gray: #f8f9fa;
            --success-green: #2a9d8f;
            --warning-orange: #f4a261;
            --danger-red: #e63946;
            --neon-green: #00ff00;
            --bright-red: #ff0000;
            --gray-50: #f9fafb;
            --gray-100: #f3f4f6;
            --gray-200: #e5e7eb;
            --gray-300: #d1d5db;
            --gray-400: #9ca3af;
            --gray-500: #6b7280;
            --gray-600: #4b5563;
            --gray-700: #374151;
            --gray-800: #1f2937;
            --gray-900: #111827;
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            --gradient-primary: linear-gradient(135deg, var(--dark-blue), var(--primary-blue));
            --gradient-accent: linear-gradient(135deg, var(--primary-blue), var(--light-blue));
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, var(--dark-blue), var(--primary-blue));
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .chat-container {
            background: var(--white);
            border-radius: 24px;
            box-shadow: var(--shadow-xl);
            width: 100%;
            max-width: 900px;
            height: 80vh;
            max-height: 700px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: relative;
        }

        /* Header */
        .chat-header {
            background: var(--gradient-primary);
            color: var(--white);
            padding: 20px 24px;
            display: flex;
            align-items: center;
            gap: 16px;
            position: relative;
        }

        .chat-header::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: rgba(255, 255, 255, 0.1);
        }

        .avatar {
            width: 48px;
            height: 48px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            backdrop-filter: blur(10px);
        }

        .header-info h2 {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 4px;
        }

        .header-info p {
            font-size: 14px;
            opacity: 0.9;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background: var(--success-green);
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .header-actions {
            margin-left: auto;
            display: flex;
            gap: 12px;
        }

        .header-btn {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: var(--white);
            width: 36px;
            height: 36px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease;
            backdrop-filter: blur(10px);
        }

        .header-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-1px);
        }

        /* Chat Messages */
        .chat-messages {
            flex: 1;
            padding: 24px;
            overflow-y: auto;
            background: var(--gray-50);
            scroll-behavior: smooth;
        }

        .chat-messages::-webkit-scrollbar {
            width: 6px;
        }

        .chat-messages::-webkit-scrollbar-track {
            background: transparent;
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background: var(--light-blue);
            border-radius: 3px;
        }

        .chat-messages::-webkit-scrollbar-thumb:hover {
            background: var(--primary-blue);
        }

        .message {
            margin-bottom: 20px;
            display: flex;
            align-items: flex-end;
            gap: 12px;
            animation: messageSlideIn 0.3s ease;
        }

        @keyframes messageSlideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            flex-direction: row-reverse;
        }

        .message-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            flex-shrink: 0;
        }

        .message.user .message-avatar {
            background: var(--gradient-primary);
            color: var(--white);
        }

        .message.bot .message-avatar {
            background: var(--gray-200);
            color: var(--gray-600);
        }

        .message-content {
            max-width: 70%;
            position: relative;
        }

        .message-bubble {
            padding: 12px 16px;
            border-radius: 18px;
            font-size: 14px;
            line-height: 1.5;
            word-wrap: break-word;
            position: relative;
        }

        .message.user .message-bubble {
            background: var(--gradient-primary);
            color: var(--white);
            border-bottom-right-radius: 6px;
        }

        .message.bot .message-bubble {
            background: var(--white);
            color: var(--gray-800);
            border: 1px solid var(--gray-200);
            border-bottom-left-radius: 6px;
            box-shadow: var(--shadow-sm);
        }

        .message-time {
            font-size: 11px;
            color: var(--light-blue);
            margin-top: 4px;
            text-align: center;
        }

        .message.user .message-time {
            text-align: right;
        }

        .message.bot .message-time {
            text-align: left;
        }

        /* Typing Indicator */
        .typing-indicator {
            display: flex;
            align-items: center;
            gap: 4px;
            padding: 12px 16px;
            background: var(--white);
            border: 1px solid var(--gray-200);
            border-radius: 18px;
            border-bottom-left-radius: 6px;
            max-width: 70%;
            box-shadow: var(--shadow-sm);
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            background: var(--light-blue);
            border-radius: 50%;
            animation: typing 1.4s infinite ease-in-out;
        }

        .typing-dot:nth-child(1) { animation-delay: -0.32s; }
        .typing-dot:nth-child(2) { animation-delay: -0.16s; }

        @keyframes typing {
            0%, 80%, 100% {
                transform: scale(0.8);
                opacity: 0.5;
            }
            40% {
                transform: scale(1);
                opacity: 1;
            }
        }

        /* Quick Actions */
        .quick-actions {
            padding: 16px 24px;
            background: var(--white);
            border-top: 1px solid var(--gray-200);
            display: flex;
            gap: 8px;
            overflow-x: auto;
        }

        .quick-actions::-webkit-scrollbar {
            height: 4px;
        }

        .quick-actions::-webkit-scrollbar-track {
            background: transparent;
        }

        .quick-actions::-webkit-scrollbar-thumb {
            background: var(--light-blue);
            border-radius: 2px;
        }

        .quick-action-btn {
            background: var(--gray-100);
            border: 1px solid var(--gray-200);
            color: var(--gray-700);
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 13px;
            cursor: pointer;
            white-space: nowrap;
            transition: all 0.2s ease;
            flex-shrink: 0;
        }

        .quick-action-btn:hover {
            background: var(--light-blue);
            color: var(--dark-blue);
            border-color: var(--light-blue);
            transform: translateY(-1px);
        }

        /* Input Area */
        .chat-input-area {
            padding: 20px 24px;
            background: var(--white);
            border-top: 1px solid var(--gray-200);
        }

        .input-container {
            display: flex;
            align-items: flex-end;
            gap: 12px;
            background: var(--gray-100);
            border: 1px solid var(--gray-200);
            border-radius: 24px;
            padding: 8px;
            transition: all 0.2s ease;
        }

        .input-container:focus-within {
            border-color: var(--light-blue);
            box-shadow: 0 0 0 3px rgba(76, 201, 240, 0.1);
        }

        .chat-input {
            flex: 1;
            border: none;
            background: transparent;
            padding: 8px 12px;
            font-size: 14px;
            color: var(--gray-800);
            resize: none;
            max-height: 120px;
            min-height: 20px;
            outline: none;
            font-family: inherit;
        }

        .chat-input::placeholder {
            color: var(--light-blue);
        }

        .send-btn {
            background: var(--gradient-primary);
            color: var(--white);
            border: none;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease;
            flex-shrink: 0;
        }

        .send-btn:hover {
            transform: scale(1.05);
            box-shadow: var(--shadow-md);
        }

        .send-btn:disabled {
            background: var(--gray-300);
            cursor: not-allowed;
            transform: none;
        }

        /* Welcome Message */
        .welcome-message {
            text-align: center;
            padding: 40px 20px;
            color: var(--gray-600);
        }

        .welcome-icon {
            font-size: 48px;
            color: var(--light-blue);
            margin-bottom: 16px;
        }

        .welcome-title {
            font-size: 20px;
            font-weight: 600;
            color: var(--dark-blue);
            margin-bottom: 8px;
        }

        .welcome-text {
            font-size: 14px;
            line-height: 1.5;
            color: var(--gray-600);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            .chat-container {
                height: 90vh;
                border-radius: 16px;
            }

            .chat-header {
                padding: 16px 20px;
            }

            .chat-messages {
                padding: 16px 20px;
            }

            .message-content {
                max-width: 85%;
            }

            .quick-actions {
                padding: 12px 20px;
            }

            .chat-input-area {
                padding: 16px 20px;
            }

            .header-info h2 {
                font-size: 16px;
            }

            .header-info p {
                font-size: 12px;
            }
        }

        @media (max-width: 480px) {
            .chat-container {
                height: 100vh;
                border-radius: 0;
            }

            .message-content {
                max-width: 90%;
            }

            .quick-actions {
                padding: 8px 16px;
            }

            .quick-action-btn {
                font-size: 12px;
                padding: 6px 12px;
            }
        }

        /* Loading Animation */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(76, 201, 240, 0.3);
            border-radius: 50%;
            border-top-color: var(--light-blue);
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <!-- Header -->
        <div class="chat-header">
            <div class="avatar">
                <i class="fas fa-robot"></i>
            </div>
            <div class="header-info">
                <h2>AI Assistant</h2>
                <p>
                    <span class="status-dot"></span>
                    Online
                </p>
            </div>
            <div class="header-actions">
                <button class="header-btn" title="Clear Chat" onclick="clearChat()">
                    <i class="fas fa-trash"></i>
                </button>
                <button class="header-btn" title="Settings" onclick="openSettings()">
                    <i class="fas fa-cog"></i>
                </button>
            </div>
        </div>

        <!-- Chat Messages -->
        <div class="chat-messages" id="chat-messages">
            <!-- Welcome Message -->
            <div class="welcome-message">
                <div class="welcome-icon">
                    <i class="fas fa-comments"></i>
                </div>
                <div class="welcome-title">Welcome to StoryVerse AI!</div>
                <div class="welcome-text">
                    I'm here to help you with video uploads, caption generation, post scheduling, and more. 
                    How can I assist you today?
                </div>
            </div>
        </div>

        <!-- Quick Actions -->
        <div class="quick-actions">
            <button class="quick-action-btn" onclick="sendQuickMessage('How do I upload a video?')">
                üìπ Upload Video
            </button>
            <button class="quick-action-btn" onclick="sendQuickMessage('How do I generate captions?')">
                ‚úçÔ∏è Generate Captions
            </button>
            <button class="quick-action-btn" onclick="sendQuickMessage('How do I schedule posts?')">
                ‚è∞ Schedule Posts
            </button>
            <button class="quick-action-btn" onclick="sendQuickMessage('What features are available?')">
                üöÄ Features
            </button>
            <button class="quick-action-btn" onclick="sendQuickMessage('How do I use the transcript feature?')">
                üé§ Transcripts
            </button>
        </div>

        <!-- Input Area -->
        <div class="chat-input-area">
            <div class="input-container">
                <textarea 
                    id="chat-input" 
                    class="chat-input" 
                    placeholder="Type your message here..."
                    rows="1"
                    onkeydown="handleKeyDown(event)"
                    oninput="autoResize(this)"
                ></textarea>
                <button id="send-btn" class="send-btn" onclick="sendMessage()" disabled>
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>
    </div>

    <script>
        const chatMessages = document.getElementById('chat-messages');
        const chatInput = document.getElementById('chat-input');
        const sendBtn = document.getElementById('send-btn');
        let isTyping = false;

        // Auto-resize textarea
        function autoResize(textarea) {
            textarea.style.height = 'auto';
            textarea.style.height = Math.min(textarea.scrollHeight, 120) + 'px';
            
            // Enable/disable send button
            sendBtn.disabled = !textarea.value.trim();
        }

        // Handle Enter key
        function handleKeyDown(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        }

        // Add message to chat
        function addMessage(content, sender = 'bot', timestamp = null) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}`;
            
            const time = timestamp || new Date().toLocaleTimeString([], { 
                hour: '2-digit', 
                minute: '2-digit' 
            });

            messageDiv.innerHTML = `
                <div class="message-avatar">
                    ${sender === 'user' ? '<i class="fas fa-user"></i>' : '<i class="fas fa-robot"></i>'}
                </div>
                <div class="message-content">
                    <div class="message-bubble">${formatMessage(content, sender)}</div>
                    <div class="message-time">${time}</div>
                </div>
            `;

            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // Format message content
        function formatMessage(content, sender) {
            if (sender === 'bot') {
                return content
                    .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                    .replace(/\*(.*?)\*/g, '<em>$1</em>')
                    .replace(/\n/g, '<br>')
                    .replace(/`(.*?)`/g, '<code style="background: var(--gray-100); padding: 2px 4px; border-radius: 4px; font-family: monospace;">$1</code>');
            }
            return content.replace(/\n/g, '<br>');
        }

        // Show typing indicator
        function showTypingIndicator() {
            const typingDiv = document.createElement('div');
            typingDiv.className = 'message bot';
            typingDiv.id = 'typing-indicator';
            
            typingDiv.innerHTML = `
                <div class="message-avatar">
                    <i class="fas fa-robot"></i>
                </div>
                <div class="message-content">
                    <div class="typing-indicator">
                        <div class="typing-dot"></div>
                        <div class="typing-dot"></div>
                        <div class="typing-dot"></div>
                    </div>
                </div>
            `;

            chatMessages.appendChild(typingDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
            isTyping = true;
        }

        // Hide typing indicator
        function hideTypingIndicator() {
            const typingIndicator = document.getElementById('typing-indicator');
            if (typingIndicator) {
                typingIndicator.remove();
            }
            isTyping = false;
        }

        // Send message
        async function sendMessage() {
            const message = chatInput.value.trim();
            if (!message || isTyping) return;

            // Add user message
            addMessage(message, 'user');
            chatInput.value = '';
            chatInput.style.height = 'auto';
            sendBtn.disabled = true;

            // Show typing indicator
            showTypingIndicator();

            try {
                const response = await fetch('/api/gemini_chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        query: message + "\n(Please provide a helpful, concise response in 2-4 sentences.)"
                    })
                });

                const data = await response.json();
                hideTypingIndicator();
                
                if (data.response) {
                    addMessage(data.response, 'bot');
                } else {
                    addMessage('Sorry, I encountered an error. Please try again.', 'bot');
                }
            } catch (error) {
                hideTypingIndicator();
                addMessage('Sorry, I\'m having trouble connecting. Please check your internet connection and try again.', 'bot');
            }
        }

        // Send quick message
        function sendQuickMessage(message) {
            chatInput.value = message;
            sendMessage();
        }

        // Clear chat
        function clearChat() {
            if (confirm('Are you sure you want to clear the chat history?')) {
                chatMessages.innerHTML = `
                    <div class="welcome-message">
                        <div class="welcome-icon">
                            <i class="fas fa-comments"></i>
                        </div>
                        <div class="welcome-title">Chat cleared!</div>
                        <div class="welcome-text">
                            How can I help you today?
                        </div>
                    </div>
                `;
            }
        }

        // Open settings (placeholder)
        function openSettings() {
            alert('Settings feature coming soon!');
        }

        // Focus input on load
        document.addEventListener('DOMContentLoaded', () => {
            chatInput.focus();
        });
    </script>
</body>
</html>
