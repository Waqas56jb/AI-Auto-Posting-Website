<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Social Media Automation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .signup-container {
            max-width: 400px;
            width: 100%;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .alert {
            display: none;
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <h2 class="text-center mb-4">Sign Up</h2>
        <div id="alert-message" class="alert alert-danger"></div>
        <form id="signup-form">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <div class="mb-3">
                <label for="confirmPassword" class="form-label">Confirm Password</label>
                <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Sign Up</button>
        </form>
        <div class="mt-3 text-center">
            <a href="/api/navigate/login">Already have an account? Login</a>
        </div>
        <div class="mt-3">
            <label for="language" class="form-label">Language</label>
            <select id="language" class="form-select">
                {% for code, info in languages.items() %}
                    <option value="{{ code }}">{{ info.flag }} {{ info.name }}</option>
                {% endfor %}
            </select>
        </div>
    </div>
    <script>
        document.getElementById('signup-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const alertMessage = document.getElementById('alert-message');
            alertMessage.style.display = 'none';
            
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            try {
                const response = await fetch('/api/signup', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, email, password, confirmPassword })
                });
                const data = await response.json();

                if (response.ok) {
                    alertMessage.className = 'alert alert-success';
                    alertMessage.textContent = data.message;
                    alertMessage.style.display = 'block';
                    setTimeout(() => window.location.href = '/api/navigate/login', 1000);
                } else {
                    alertMessage.className = 'alert alert-danger';
                    alertMessage.textContent = data.message;
                    alertMessage.style.display = 'block';
                }
            } catch (error) {
                alertMessage.className = 'alert alert-danger';
                alertMessage.textContent = 'Error: Unable to connect to server';
                alertMessage.style.display = 'block';
            }
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
