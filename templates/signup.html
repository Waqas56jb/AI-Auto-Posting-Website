<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - StoryVerse AI</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-blue: #1a56db;
            --deep-blue: #1e3a8a;
            --light-blue: #3b82f6;
            --accent-blue: #60a5fa;
            --white: #ffffff;
            --off-white: #f8fafc;
            --light-gray: #e5e7eb;
            --dark-gray: #1f2937;
            --gradient-blue: linear-gradient(135deg, var(--primary-blue), var(--deep-blue));
            --neumorphic-shadow: 8px 8px 16px rgba(0, 0, 0, 0.1), -8px -8px 16px rgba(255, 255, 255, 0.1);
            --neumorphic-inset: inset 4px 4px 8px rgba(0, 0, 0, 0.1), inset -4px -4px 8px rgba(255, 255, 255, 0.1);
            --transition-fast: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            --transition-medium: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Inter', sans-serif;
            background: var(--off-white);
            color: var(--dark-gray);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .signup-container {
            background: var(--white);
            border-radius: 20px;
            box-shadow: var(--neumorphic-shadow);
            padding: 2.5rem 2rem 2rem 2rem;
            max-width: 410px;
            width: 100%;
            position: relative;
            overflow: hidden;
        }
        .signup-container::before {
            content: "";
            position: absolute;
            top: -60px;
            right: -60px;
            width: 140px;
            height: 140px;
            background: radial-gradient(circle, var(--primary-blue) 60%, transparent 100%);
            opacity: 0.10;
            z-index: 0;
        }
        .signup-logo {
            font-family: 'Poppins', sans-serif;
            font-weight: 800;
            font-size: 2rem;
            color: var(--primary-blue);
            letter-spacing: -0.5px;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            justify-content: center;
            margin-bottom: 1.5rem;
        }
        .signup-logo .logo-icon {
            font-size: 1.8rem;
            color: var(--accent-blue);
        }
        .signup-container h2 {
            font-size: 1.7rem;
            font-weight: 700;
            color: var(--deep-blue);
            margin-bottom: 1.7rem;
            text-align: center;
            letter-spacing: 1px;
        }
        .input-group {
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            background: var(--off-white);
            border-radius: 12px;
            border: 2px solid var(--light-gray);
            box-shadow: var(--neumorphic-inset);
            transition: var(--transition-fast);
            position: relative;
        }
        .input-group:focus-within {
            border-color: var(--primary-blue);
            background: #e0e7ff;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.13);
        }
        .input-icon {
            width: 2.2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--light-blue);
            font-size: 1.2rem;
            flex-shrink: 0;
        }
        .input-group label {
            display: none;
        }
        .input-group input {
            border: none;
            outline: none;
            background: transparent;
            font-size: 1rem;
            color: var(--dark-gray);
            padding: 1rem 1rem 1rem 0;
            width: 100%;
            border-radius: 12px;
            font-family: inherit;
            transition: var(--transition-fast);
        }
        .input-group input::placeholder {
            color: #a0aec0;
            opacity: 1;
        }
        .signup-button {
            width: 100%;
            padding: 1rem;
            background: var(--gradient-blue);
            color: var(--white);
            border: none;
            border-radius: 12px;
            font-weight: 700;
            font-size: 1.08rem;
            cursor: pointer;
            transition: var(--transition-medium);
            box-shadow: 0 4px 15px rgba(26, 86, 219, 0.13);
            margin-top: 0.3rem;
            letter-spacing: 0.5px;
        }
        .signup-button:hover {
            background: linear-gradient(135deg, var(--deep-blue), var(--primary-blue));
            box-shadow: 0 8px 25px rgba(26, 86, 219, 0.18);
            transform: translateY(-2px);
        }
        .error-message, .success-message {
            font-weight: 600;
            margin-top: 1.1rem;
            text-align: center;
            display: none;
            border-radius: 6px;
            padding: 0.7rem 0.5rem;
        }
        .error-message {
            color: #fff;
            background: #dc2626;
        }
        .success-message {
            color: #fff;
            background: #10b981;
        }
        .login-link {
            text-align: center;
            margin-top: 1.2rem;
        }
        .login-link a {
            color: var(--primary-blue);
            font-weight: 600;
            margin-left: 0.5rem;
            text-decoration: none;
            transition: color 0.2s;
        }
        .login-link a:hover {
            color: var(--light-blue);
            text-decoration: underline;
        }
        @media (max-width: 480px) {
            .signup-container {
                padding: 1.2rem 0.5rem 1.5rem 0.5rem;
            }
            .signup-logo {
                font-size: 1.3rem;
            }
            .signup-container h2 {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <div class="signup-logo">
            <i class="fas fa-magic logo-icon"></i>
            <span>StoryVerse</span>
        </div>
        <h2>Create Your Account</h2>
        <form id="signup-form">
            <div class="input-group">
                <span class="input-icon"><i class="fa fa-user"></i></span>
                <input type="text" id="username" name="username" required placeholder="Username">
            </div>
            <div class="input-group">
                <span class="input-icon"><i class="fa fa-envelope"></i></span>
                <input type="email" id="email" name="email" required autocomplete="username" placeholder="Email">
            </div>
            <div class="input-group">
                <span class="input-icon"><i class="fa fa-lock"></i></span>
                <input type="password" id="password" name="password" required autocomplete="new-password" placeholder="Password">
            </div>
            <div class="input-group">
                <span class="input-icon"><i class="fa fa-lock"></i></span>
                <input type="password" id="confirmPassword" name="confirmPassword" required autocomplete="new-password" placeholder="Confirm Password">
            </div>
            <button type="submit" class="signup-button">Sign Up</button>
        </form>
        <p id="error-message" class="error-message"></p>
        <p id="success-message" class="success-message"></p>
        <div class="login-link">
            <span>Already have an account?</span>
            <a href="/api/navigate/login">Login</a>
        </div>
    </div>
    <script>
        document.getElementById('signup-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const errorMessage = document.getElementById('error-message');
            const successMessage = document.getElementById('success-message');
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';

            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            try {
                const response = await fetch('/api/signup', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, email, password, confirmPassword })
                });
                const data = await response.json();

                if (response.ok) {
                    successMessage.textContent = data.message;
                    successMessage.style.display = 'block';
                    setTimeout(() => window.location.href = '/api/navigate/login', 1000);
                } else {
                    errorMessage.textContent = data.message;
                    errorMessage.style.display = 'block';
                }
            } catch (error) {
                errorMessage.textContent = 'Error: Unable to connect to server';
                errorMessage.style.display = 'block';
            }
        });
    </script>
</body>
</html>
